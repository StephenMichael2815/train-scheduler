<html lang="en-us">

<head>

   <meta charset="UTF-8">
   <title>CoderBay</title>

   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

</head>

<body>

   <div class="container">

       <br>

       <!-- Jumbotron Title -->
       <div class="jumbotron">
           <h1 class="text-center">Employee Data Management</h1>
           <h3 class="text-center">A comprehensive Directory of Employee Billable Hours</h3>
       </div>

       <!-- Make Add employee -->
       <div class="row">
           <div class="col-lg-12">
               <div class="card card-default">
                   <div class="card-heading">
                       <h3 class="card-title">Add Employee</h3>
                   </div>
                   <div class="card-body">
                       <form>
                           <div class="form-group row">
                               <label for="emp-name">Add Employee</label>
                               <input class="form-control" id="emp-name" type="text">
                           </div>
                           <div class="form-group row">
                               <label for="emp-role">Role</label>
                               <input class="form-control" id="emp-role" type="text">
                           </div>
                           <div class="form-group row">
                               <label for="emp-start-date">Start Date (MM/DD/YYYY}</label>
                               <input class="form-control" id="emp-start-date" type="number">
                           </div>
                           <div class="form-group row">
                               <label for="emp-monthly-rate">Monthly Rate</label>
                               <input class="form-control" id="emp-monthly-rate" type="number">
                           </div>
                           <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <table class="table">
           <thead class="thead-dark">
               <h3 class="card-title">Current Employees</h3>
               <tr>
                   <th scope="col">Employee Name</th>
                   <th scope="col">Role</th>
                   <th scope="col">Start Date</th>
                   <th scope="col">Months Worked</th>
                   <th scope="col">Monthly Rate ($)</th>
                   <th scope="col">Total Billed ($)</th>
               </tr>
           </thead>
           <tbody>
           </tbody>
       </table>

       <!-- Script -->
       <script src="logic.js"></script>
   </div>
</body>

</html>
